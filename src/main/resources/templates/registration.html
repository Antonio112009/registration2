<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      >

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <h3> Registration</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form th:action="@{/createUser}" th:object="${user}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="firstName" class="col-form-label">Имя</label>
                            <input type="text" th:field="*{firstName}" class="form-control" placeholder="First Name" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="secondName" class="col-form-label">Фамилия</label>
                            <input type="text" th:field="*{secondName}" class="form-control" placeholder="Last Name" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="email" class="col-form-label">Email</label>
                            <input type="text" th:field="*{email}" class="form-control" placeholder="Email Id" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="login" class="col-form-label">Никнейм</label>
                            <input type="text" th:field="*{login}" class="form-control" placeholder="Login" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="password" class="col-form-label">Пароль</label>
                            <input type="text" th:field="*{password}" class="form-control" placeholder="Password" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="phone" class="col-form-label">Телефон</label>
                            <input type="text" th:field="*{phone}" class="form-control" placeholder="Phone" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="ID_Role" class="col-form-label">Роль</label>
                            <input type="text" th:field="*{ID_Role}" class="form-control" placeholder="ID_Role" />
                        </div>


                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
